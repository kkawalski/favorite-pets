{% extends "base.html" %}

{% block title %}
    <title>SAVE</title>
{% endblock %}

{% block content %}
    <div class="container mw-100 m-0">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col {{ animal_image.kind }}s d-flex justify-content-center align-items-center">
                <div class="mw-100 h-100 d-flex justify-content-center align-items-center">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="h-100 w-100">
                            <img class="rounded mx-auto d-block" src="{{ animal_image.url }}" alt="Image">
                        </div>
                        <input type="text" value="{{ animal_image.url }}" hidden>
                        <input type="text" value="{{ animal_image.kind }}" hidden>
                        <input type="text" value="{{ user }}" hidden>
                        <input type="text" value="{{ animal_image.file_type }}" hidden>
                        <div class="row text-center">
                            {% if user.is_authenticated %}
                            <div class="col text-center">
                                <button type="submit" class="btn btn-success btn-lg">Save</button>
                            </div>
                            {% else %}
                            <div class="col text-center">
                                <a class="btn btn-dark btn-lg" href="{% url 'get-animal' %}?type={{ animal_image.kind }}" role="button">Next</a>
                            </div>
                            {% endif %}
                            <div class="col text-center">
                                <a class="btn btn-dark btn-lg" href="{% url 'home' %}" role="button">Home</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
